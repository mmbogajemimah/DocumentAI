<!DOCTYPE html>
<html>
<head>
    <title>Extracted Text and Chunks</title>
</head>
<body>
    <h1>Extracted Text</h1>
    <pre>{{ text }}</pre>

    <h1>Text Chunks</h1>
    <ol>
        {% for chunk in chunks %}
            <li>
                <pre>{{ chunk }}</pre>
                <hr>
            </li>
        {% endfor %}
    </ol>

    <a href="{% url 'upload_pdf' %}">Upload another PDF</a>
</body>
</html>
