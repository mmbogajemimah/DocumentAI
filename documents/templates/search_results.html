<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ol>
        {% for result in results %}
            <li>
                <pre>{{ result.text }}</pre>
                <hr>
            </li>
        {% endfor %}
    </ol>
    <a href="{% url 'search' %}">Search again</a>
</body>
</html>
